<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <!-- header -->
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>
  <!-- main contaner -->
  <div class="container-fluid">
    <div class="row">
      <!-- search and histry column side bar -->
      <aside class=" say col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="search-value" placeholder="Name City" aria-label="City Name"aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" id="search-button">Search</button>
          </div>
        </div>
        <button class="btn btn-danger btn-block" id="clear">clear History</button>
        <ul class="list-group histry"></ul>
      </aside>
      <!-- forcast column -->
      <div class="weather-col col-lg-8">
        <div class="text-center" id="topic">
          <h2>Current Weather</h2>
        </div>
        <div id="today" class="mt-3 "></div>
        <div id="5-days forecast" class="mt-3"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
